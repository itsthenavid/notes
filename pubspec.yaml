name: notes
description: "A premium, professional notes application with glassmorphic design and smooth animations."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Standard iOS style icons (Recommended)
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Storage
  shared_preferences: ^2.3.2

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0

  # Design & Fonts
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  gap: ^3.0.1
  glassmorphism: ^2.0.0
  rive: ^0.13.20
  animated_toggle_switch: ^0.8.5
  animations: ^2.0.6
  url_launcher: ^6.1.0


  # Rich text editors
  flutter_quill: ^2.0.7
  flutter_markdown: ^0.6.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Standard recommended lint rules for Flutter projects
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add custom fonts or images, uncomment below:
  # assets:
  #   - assets/images/