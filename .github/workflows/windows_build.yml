name: Flutter Desktop CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'  # همیشه آخرین نسخه stable رو استفاده می‌کنه
          cache: true  # کشینگ برای سرعت بیشتر

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev

      - name: Restore pub cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            **/pubspec.lock
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Check Flutter health
        run: flutter doctor --verbose

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Build Linux release
        run: flutter build linux --release

      - name: Zip Linux build
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../flutter-app-linux.zip .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: build/flutter-app-linux.zip

      - name: Release Linux build
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: build/flutter-app-linux.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Restore pub cache
        uses: actions/cache@v3
        with:
          path: |
            ~\.pub-cache
            **\pubspec.lock
          key: ${{ runner.os }}-pub-${{ hashFiles('**\pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Check Flutter health
        run: flutter doctor --verbose

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Build Windows release
        run: flutter build windows --release

      - name: Zip Windows build
        run: |
          cd build\windows\x64\Release
          Compress-Archive -Path * -DestinationPath ..\..\..\flutter-app-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: build\flutter-app-windows.zip

      - name: Release Windows build
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: build\flutter-app-windows.zip