name: Build Windows App

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor -v
    
    - name: Fix pubspec.yaml for build
      shell: pwsh
      run: |
        $pubspec = Get-Content pubspec.yaml -Raw
        # Remove Rive dependency to avoid Windows build errors
        $pubspec = $pubspec -replace '  rive:.*\n', '  # rive: removed for build\n'
        Set-Content pubspec.yaml $pubspec
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Clean build
      run: flutter clean
    
    - name: Build Windows app
      run: flutter build windows --release
    
    - name: Create build artifact
      shell: pwsh
      run: |
        # Create a zip of the build output
        Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath notes-windows.zip
    
    - name: Upload Windows build artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: notes-windows.zip
        retention-days: 30
    
    - name: Upload build directory (for debugging)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build/
        retention-days: 7