name: Windows Flutter Build

on:
  push:
    branches:
      - main  # Adjust this to your default branch, e.g., 'main' or 'master'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2
    
    # Step 2: Set up Flutter SDK
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.0'  # Specify the Flutter version you need, or use latest

    # Step 3: Install dependencies
    - name: Install dependencies
      run: flutter pub get
    
    # Step 4: Verify Flutter installation and environment
    - name: Flutter doctor
      run: flutter doctor
    
    # Step 5: Build the Windows EXE
    - name: Build Windows EXE
      run: flutter build windows --release

    # Step 6: Upload the built EXE as an artifact
    - name: Upload Windows EXE
      uses: actions/upload-artifact@v2
      with:
        name: windows-exe
        path: build/windows/runner/Release/*.exe  # This is the path where the EXE is generated
